<h2><u>Contact Me</u></h2>
            <p>Have any questions? Contact me below!</p>
            <!-- email form, using basic "mailto:" function. Three input forms are used: The name field, the email field (of the sender), and the email body/message itself. Will open the default email application on your OS. -->
            <form action="mailto:youremail@emailservice.com" method="post" enctype="text/plain" onsubmit="return checkForm(this)"> <!-- Run javascript function when user clicks submit function to check if any input forms are empty -->
            Name:<br>
            <input type="text" name="name" isrequired><br>
            E-mail:<br>
            <input type="text" name="mail" isrequired><br>
            Message:<br>
            <textarea id="message" type="text" name="message" size="10" isrequired></textarea><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
</form>
